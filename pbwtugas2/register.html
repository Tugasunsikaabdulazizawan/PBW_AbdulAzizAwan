<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AbdulTodoApp</title>
    <link rel="icon" href="/public/logo-dark.png">
    <link rel="stylesheet" href="style-register.css">
</head>

<body style="height: 100%;">
    <main style="height: 100%;">
        <div style="display: flex; height: 100%; flex-direction: row-reverse;"> <div class="side-form-reg">
                <div class="form-wrapper">
                    <h2>Join Us</h2>
                    <p class="greeting">Start your journey today.</p>
                    <form action="#" method="GET">
                    <div class="input-box">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-reg">Sign Up</button>
                </form>
                    <p class="switch">Have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
            
            <div class="side-content-reg">
                <div class="brand-info">
                    <h1>Abdul<span>Todo</span></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum consequatur quod delectus provident natus commodi eligendi rem, tempore veniam eveniet.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
